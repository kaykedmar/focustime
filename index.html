<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Focus Time</title>

</head>

<body>
  <main>

    <div id="time">

      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>

    </div>

    <div id="controls">

      <button class="play">
        <img src="svg/play.svg" alt="">
      </button>

      <button class="pause hide">
        <img src="svg/pause.svg" alt="">
      </button>

      <button class="stop hide">
        <img src="svg/stop.svg" alt="">
      </button>

      <button class="set">
        <img src="svg/stopwatch.svg" alt="">
      </button>

    </div>
    
  </main>
  
    <footer>
     <button class="sound-on"><img src="svg/soundON.svg" alt=""></button> 
     <button class="sound-off hide"><img src="svg/sound-OFF.svg" alt=""></button>
    </footer>

</body>

</html>
